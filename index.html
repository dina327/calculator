<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  
 <link rel="stylesheet" href="./style/style.css">
 <link rel="stylesheet" href="C:/Users/HP/OneDrive/Desktop/bootstrap-4.0.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-primary d-flex justify-content-center align-items-center  ">
    <div style="width: 320px;">
        <input type="text" class=" text-end text-white bg-dark w-100 h-25 rounded mb-3 fs-1 py-3 border-0 " id="display" >
        <div class="bg-dark w-100 p-4 rounded ">
            <div class="row p-8">
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4  "onclick="addToDisplay('7')">7</button></div>
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4 " onclick="addToDisplay('8')">8</button></div>
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4 " onclick="addToDisplay('9')">9</button></div>
                <div class="col-3 "><button class="btn btn-delete w-100 fw-bold fs-4 " onclick="deleteLastCharacter()">DEL</button></div>
            </div>
            <div class="row">
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4" onclick="addToDisplay('4')">4</button></div>
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4" onclick="addToDisplay('5')">5</button></div>
                <div class="col-3 "><button class="btn btn-key w-100 fw-bold fs-4 " onclick="addToDisplay('6')">6</button></div>
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4" onclick="addToDisplay('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4 " onclick="addToDisplay('1')">1</button></div>
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4 " onclick="addToDisplay('2')">2</button></div>
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4 " onclick="addToDisplay('3')">3</button></div>
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4 " onclick="addToDisplay('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4 " onclick="addToDisplay('.')">.</button></div>
                <div class="col-3 "><button class="btn btn-key w-100 fw-bold fs-4 " onclick="addToDisplay('0')">0</button></div>
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4" onclick="addToDisplay('/')">/</button></div>
                <div class="col-3  "><button class="btn btn-key w-100 fw-bold fs-4 " onclick="addToDisplay('x')">x</button></div>
            </div>
            <div class="row">
                <div class="col-6 "><button class="btn btn-primary w-100 fw-bold fs-4 " onclick="resetDisplay()">RESET</button></div>
                <div class="col-6 "><button class="btn btn-danger w-100 fw-bold fs-4" onclick="calculateResult()">=</button></div>
            </div>
        </div>
    </div>
<script src="./script/script.js"></script>
</body>
</html>
